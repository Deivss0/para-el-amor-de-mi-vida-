<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(to top, #ffe5ec, #ffcdd2);
    font-family: 'Georgia', serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    padding: 10px;
  }

  .envelope {
    width: 90%;
    height: 70vh;
    background: #f06292;
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    transform-style: preserve-3d;
    perspective: 1000px;
    transition: all 0.5s ease-in-out;
  }

  .top-flap {
    position: absolute;
    width: 100%;
    height: 50%;
    top: 0;
    left: 0;
    background: #ec407a;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 3;
  }

  .bottom-flap {
    position: absolute;
    width: 100%;
    height: 50%;
    bottom: 0;
    left: 0;
    background: #ec407a;
    clip-path: polygon(0 100%, 100% 100%, 50% 0%);
    z-index: 1;
  }

  .letter {
    position: absolute;
    width: 95%;
    height: 95%;
    top: 2.5%;
    left: 2.5%;
    background: #fff8f0;
    border-radius: 12px;
    padding: 25px 20px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    transform: translateY(100%);
    opacity: 0;
    transition: all 1s ease;
    z-index: 2;
  }

  .poem {
    font-size: 17px;
    line-height: 1.8;
    color: #444;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }

  .envelope.open .top-flap {
    transform: rotateX(-180deg);
  }

  .envelope.open .letter {
    transform: translateY(0);
    opacity: 1;
  }

  .envelope.open .poem {
    opacity: 1;
    transform: translateY(0);
    transition-delay: 0.5s;
  }

  .seal {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: red;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    text-align: center;
    line-height: 45px;
    font-size: 22px;
    color: white;
    z-index: 4;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
  }

  .floating-heart {
    position: absolute;
    font-size: 22px;
    color: pink;
    animation: float 6s infinite ease-in;
    opacity: 0.7;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.7;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }

  audio {
    display: none;
  }
</style>
